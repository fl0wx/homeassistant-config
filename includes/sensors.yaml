- platform: wunderground
  api_key: !secret wunderground_api_key
  monitored_conditions:
    - alerts
    - dewpoint_c
    - feelslike_c
    - heat_index_c
    - location
    - observation_time
    - precip_1hr_metric
    - precip_today_metric
    - pressure_mb
    - relative_humidity
    - solarradiation
    - temp_c
    - UV
    - visibility_km
    - weather
    - wind_dir
    - wind_gust_kph
    - wind_kph

- platform: cert_expiry
  host: !secret host

#- platform: statistics
#  name: 'pws_stats'
